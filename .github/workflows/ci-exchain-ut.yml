      - name: Go Test exchain/libs retry
        id: second-attempt
        if: steps.first-attempt.outcome != 'success'
        run: |
          set -ex
          codePath="./libs/cosmos-sdk/..."
          go list ${codePath} |xargs go test -timeout 30m -tags='norace ledger test_ledger_mock'
  libsother:
    name: libs other ut
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Go Test exchain/libs
        id: first-attempt
        run: |
          set -ex
          codePath="./libs/..."
          go list ${codePath} | grep -v "tendermint" | grep -v "cosmos-sdk"  |xargs go test -timeout 30m -tags='norace ledger test_ledger_mock'
