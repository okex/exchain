        run:  echo "abandon tm-lite tests, move to libs tests" 
  tm-async:
    name: tm-async tests
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Go Test libs/async
        run: echo "abandon tm-async tests, move to libs tests" 

  tm-mempool:
    name: tm-mempool tests
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Go Test mempool/
        id: first-attempt
        run: echo "abandon tm-mempool tests, move to libs tests" 
        continue-on-error: true
      - name: Go Test mempool Retry again on failure
        id: second-attempt
        if: steps.first-attempt.outcome != 'success'
        run: echo "abandon tm-mempool Retry tests, move to libs tests" 

  test_abci_apps:
